{% extends 'base.html' %}

{% block title %}
Добавление задачи
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Добавление новой задачи</h1>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="title">Тема задачи</label>
            <input type="text" id="title" name="title" placeholder="Введите тему задачи" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="zad">Задача</label>
            <input type="file" id="zad" name="zad" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="resh">Решение</label>
            <input type="file" id="resh" name="resh" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="level">Уровень сложности задачи</label>
            <input type="number" id="level" name="level" placeholder="Введите уровень задачи (например, 1-5)" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Добавить задачу</button>
    </form>
</div>
{% endblock %}
